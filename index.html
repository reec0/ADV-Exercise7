<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div id="timer" class="timer">Time Left: <span id="time">15</span> seconds</div>
        <div id="quiz-container"></div>
        <button id="submit-btn" class="button" style="display: none;">Submit Answer</button>

        <div id="result" class="result"></div>
        <button id="retake-btn" class="button" style="display: none;">Retake Quiz</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
